


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home Page</title>

    <!-- css stylesheets -->
    <link rel="stylesheet" href="style.css">

    <style type="text/css">
        canvas {
            border: 1px solid black;
        }
    </style>

</head>

<body>

    <!-- Preloader -->
    <div id="preloader">
<!--         add white space with &nbsp; -->
        <div id="status">&nbsp;

        <img src="video/loader.gif">
        </div>
    </div>
    <!-- Home Page -->
    <section id="home">
        <!-- Background Video -->
        <video id="background-video" src="video/space.mp4" type="video/mp4" poster="video/space.jpg" autoplay ="autoplay" loop="loop" muted="muted">
<!--            <source src="video/space.mp4" type="video/mp4">-->
<!--
            <source src="video/space.ogg" type="video/ogg">
            <source src="video/space.webm" type="video/webm">
-->
        </video>
        <audio src="audio/onTopOfTheWorld.mp3" type="audio/mpeg" autoplay></audio>

        <div id="home-content">
            <div id="home-inner">
                <div id="home-heading">
                    <h1 id="home-heading-first">Fernando Gomez</h1><br>
                    <h1 id="home-heading-second">iOS <span id="engineer">Engineer</span></h1>
                </div>

                <div id="home-text">
                    <p>Designer + Developer + Creative</p>
                </div>

                <div id="home-button">
                   <button class="skills-btn" onclick="resetCanvas()">See My Skills</button>

<!--                    <a class="skills-btn" href="#" onclick="resetCanvas()" title="Check my Skills" role="button">Check my Skills</a>-->
                </div>

                <div id="media-button">
                 <img id="noAudioImg" src="img/No-audio.png" onclick="muteTrack()" style="background: white; border-radius: 60px; width: 50px">

                  <img id="audioImg" src="img/sound.png" onclick="muteTrack()" style="background: white; border-radius: 60px; width: 50px">

                  <img src="img/music.png"  onclick="switchAudio()" style="background: white; border-radius: 60px; width: 50px">

                  <img src="img/videoImg.png" onclick="switchVideo()" style="background: white; border-radius: 30px; width: 50px">
<!--
                   <button class="media-btn" onclick="resetCanvas()">Switch Track</button>
                   <button class="media-btn" onclick="resetCanvas()">Switch Video</button>
-->

<!--                    <a class="skills-btn" href="#" onclick="resetCanvas()" title="Check my Skills" role="button">Check my Skills</a>-->
                </div>

            </div>
        </div>

    </section>


    <!-- My Skills -->

    <section id="skills">

       <br><br>
       <div id="cSkills">
       <h1 style="text-align: center; color: black; font-size: 40px; font-family:fantasy">My Skills</h1>

       <canvas id="canvasSkills" width="1200" height="800"></canvas>
       </div>

    </section>

    <script src="script.js"></script>


</body>

</html>
