<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 10</title>

    <style>

        h1 {
            text-align: center;
        }

       #videos{
         text-align: center;
        }

</style>

</head>
<body>

   <h1> Embedding Video</h1>
   <div id="videos">
   <video id="myVideo" width="700" height="400" poster="poster.jpg" controls controlsList="nodownload nofullscreen"  muted="muted" loop="loop" autoplay="autoplay">

       <source src="video3.mp4" type="video/mp4">
   </video>
</div>

  <h1> Embedding Audio</h1>
   <div id="videos">
   <audio id="myAudio" controls>
       <source src="clocks.mp3" type="audio/mp3">
   </audio>
</div>


</body>
</html>
